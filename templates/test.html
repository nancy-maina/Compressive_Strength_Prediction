<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Calculator</title>
</head>
<body>
    


<h1 style="font-size: 28; text-align: center; font-weight: bold;"><u>Concrete Compressive Strength Predictor</u></h1>
<br>
<img src="images/pic2.png" alt = "pic" width="425" height="600" style="background-size:50%;
            background-repeat: no-repeat;
            float: right;">
<div class = "login" style="font-size: 18px">
    <!-- Inputs to our model-->
<form action="{{ url_for('predict')}} " method="post">
    <label for="age"> <b>Age (in days) :</b> </label>
    <input type = "number"  id = "age" name = "age" placeholder = "Age of the concrete" required = "required" />
    <br><br><br>
    <label for= "cement"> <b>Cement (in kg) : </b> </label>
    <input type = "number" step = "0.01" id= "cement" name = "cement" placeholder = "quantity" required = "required" />
    <br><br><br>
    <label for="blast_furnace_slag"> <b>Blast furnace slag (in kg) :</b> </label>
    <input type = "number" step = "0.01" id = "blast_furnace_slag" name = "bfs" placeholder = "quantity " required = "required" />
    <br><br><br>
    <label for="fly_ash"><b>Fly ash (in kg) :</b></label>
    <input type = "number" step = "0.01" id = "fly_ash" name = "fa" placeholder= "quantity " required = "required" />
    <br><br><br>
    <label for="water"> <b>Water (in kg) :</b></label>
    <input type = "number" step = "0.01" id = "water" name = "water" placeholder = "quantity " required = "required" />
    <br><br><br>
    <label for="superplasticizer"> <b>Superplasticizer (in kg) :</b></label>
    <input type = "number" step = "0.01" id = "superplasticizer" name="sp" placeholder = "quantity " required = "required" />
    
    <br><br><br>
    <label for="coarse_aggregate"> <b>Coarse Aggregate (in kg) :</b> </label>
    <input type = "number" step = "0.01" id = "coarse_aggregate" name = "bfs" placeholder = "quantity " required = "required" />
    <br><br><br>
    <label for="fine_aggregate"> <b>Fine Aggregate (in kg) :</b> </label>
    <input type = "number" step = "0.01" id = "fine_aggregate" name = "bfs" placeholder = "quantity " required = "required" />
    <br><br><br>

    <!-- <button type="submit" class="btn btn-primary btn-block btn-large" style="padding: 10px 15px" >Predict</button> -->
    <!-- {{ prediction_text }} -->
    <input type = 'submit' value = "Calculate">
    <br><br>

    <p>The compressive strength of the concrete is: {{ strength }} MPa.</p>

</form> <br><br><br><br><br>

  }


</style> -->

</div>



</body>
</html>
